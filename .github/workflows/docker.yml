name: CI - Build and Publish Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  # Prefer an org set in repo/environment variables; fallback to Docker Hub username from secrets
  IMAGE_PREFIX: ${{ vars.DOCKERHUB_ORG || secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' # do not push images for PRs
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Metrics exporter image metadata and tags
      - name: Docker meta (metrics)
        id: meta_metrics
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/pihole6-metrics-exporter
          tags: |
            type=sha,prefix=metrics-sha-,format=short
            type=raw,value=latest
            type=ref,event=tag,prefix=metrics-

      # Logs exporter image metadata and tags
      - name: Docker meta (logs)
        id: meta_logs
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/pihole6-logs-exporter
          tags: |
            type=sha,prefix=logs-sha-,format=short
            type=raw,value=latest
            type=ref,event=tag,prefix=logs-

      - name: Build and push metrics exporter image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.metrics
          push: true
          tags: ${{ steps.meta_metrics.outputs.tags }}
          labels: ${{ steps.meta_metrics.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push logs exporter image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.logs
          push: true
          tags: ${{ steps.meta_logs.outputs.tags }}
          labels: ${{ steps.meta_logs.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
